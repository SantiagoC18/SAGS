<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creación de Proyecto y Plan</title>



    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .form-group input[type="checkbox"] {
            width: auto;
        }
        .form-group .checkbox-label {
            display: inline-block;
            margin-left: 10px;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Creación de Proyecto y Plan</h2>
    <form action="/crear-proyecto" method="POST">
        <!-- Detalles del proyecto -->
        <div class="form-group">
            <label for="nombre">Nombre del Proyecto:</label>
            <input type="text" id="nombre" name="nombre" >
        </div>
        <div class="form-group">
            <label for="descripcion">Descripción:</label>
            <input type="text" id="descripcion" name="descripcion" >
        </div>
        <div class="form-group">
            <label for="fechaI">Fecha de Inicio:</label>
            <input type="date" id="fechaI" name="fechaI" >
        </div>
        <div class="form-group">
            <label for="fechaF">Fecha de Finalización:</label>
            <input type="date" id="fechaF" name="fechaF" >
        </div>

        <!-- Selección de Plan -->
        <div class="form-group">
            <label for="nomplan">Seleccionar Plan:</label>
            <select id="nomplan" name="nomplan">
                <option value="Plan Básico">Plan Básico</option>
                <option value="Plan Avanzado">Plan Avanzado</option>
                <option value="Plan Personalizado">Plan Personalizado</option>
            </select>
        </div>

        <!-- Opciones de Personalización -->
        <div class="form-group" id="personalizacion" style="display:none;">
            <h3>Personalizar Plan</h3>
            <label>
                <input type="checkbox" name="integraciones_software" value="1">
                <span class="checkbox-label">Integraciones de Software</span>
            </label><br>
            <label>
                <input type="checkbox" name="revision_procesos" value="1">
                <span class="checkbox-label">Revisión de Procesos</span>
            </label><br>
            <label>
                <input type="checkbox" name="reuniones_avanzadas" value="1">
                <span class="checkbox-label">Reuniones Técnicas Avanzadas</span>
            </label><br>
            <label>
                <input type="checkbox" name="soporte_completo" value="1">
                <span class="checkbox-label">Soporte Completo</span>
            </label><br>
            <label>
                <input type="checkbox" name="asesoria_constante" value="1">
                <span class="checkbox-label">Asesoría Constante</span>
            </label>
        </div>

        <div class="form-group">
            <button type="submit">Crear Proyecto</button>
        </div>
    </form>
</div>

<script>
    // Mostrar opciones de personalización solo si selecciona "Plan Personalizado"
    document.getElementById('nomplan').addEventListener('change', function() {
        var personalizacionDiv = document.getElementById('personalizacion');
        if (this.value === 'Plan Personalizado') {
            personalizacionDiv.style.display = 'block';
        } else {
            personalizacionDiv.style.display = 'none';
        }
    });
</script>

</body>
</html>
