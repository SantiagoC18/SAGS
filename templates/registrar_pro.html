<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/static/img/sirs.jpg">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/25eed41d7b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/static/css/estilos.css">
    <link rel="stylesheet" href="/static/css/reg_pro.css">
    <title>Registrar Proyecto</title>
</head>

<body>
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.3.8/build/spline-viewer.js"></script>
    <spline-viewer url="https://prod.spline.design/oP1Rx8Le7K9noHAa/scene.splinecode"></spline-viewer>

    <div class="container__menu">

        <div class="menu">
            <a href="{{ url_for('index') }}" class="enlace">
                <img src="/static/img/sirs.jpg" class="logo">
            </a>
            <input type="checkbox" id="check__menu">
            <label for="check__menu" id="label__check">
                <i class="fa-solid fa-bars-staggered fa-2xl icon__menu"></i>
            </label>
            <nav class="nav">
                <ul>

                    <li><a href="{{ url_for('index') }}" id="selected"><i class="fa-solid fa-house fa-2xl"
                                style="color: #ffffff;"></i></a>
                    </li>
                    <li><a href="#">Consultar</a>
                        <ul>
                            <li><a href="{{ url_for('perfil') }}">Perfil</a></li>
                            <li><a href="">Informacion</a></li>
                            <li><a href="{{ url_for('opiniones') }}">Opiniones</a></li>

                        </ul>
                    </li>
                    <li><a href="{{ url_for('modulos') }}">Modulos</a></li>

                </ul>
            </nav>
        </div>

    </div>

    <div class="container mx-auto flex justify-center items-center h-screen">
        <div class="flex flex-col md:flex-row bg-white dark:bg-zinc-800 p-6 rounded-lg shadow-md w-90">
            <div class="w-full md:w-1/2 p-4">
                <h2 class="text-2xl font-semibold mb-4 text-zinc-900 dark:text-zinc-100">Registrar Proyecto</h2>
                <form>
                    <div class="mb-4">
                        <label class="block text-zinc-700 dark:text-zinc-300 mb-2" for="project-name">Nombre del
                            Proyecto:</label>
                        <input
                            class="w-full px-3 py-2 border rounded-lg dark:bg-zinc-700 dark:border-zinc-600 dark:text-zinc-200"
                            type="text" id="project-name" placeholder="Ingrese el nombre del proyecto">
                    </div>
                    <div class="mb-4">
                        <label class="block text-zinc-700 dark:text-zinc-300 mb-2"
                            for="description">Descripción:</label>
                        <textarea
                            class="w-full px-3 py-2 border rounded-lg dark:bg-zinc-700 dark:border-zinc-600 dark:text-zinc-200"
                            id="description" placeholder="Descripción detallada del proyecto"></textarea>
                    </div>
                    <div class="mb-4">
                        <label class="block text-zinc-700 dark:text-zinc-300 mb-2" for="objective">Objetivo del
                            Proyecto:</label>
                        <input
                            class="w-full px-3 py-2 border rounded-lg dark:bg-zinc-700 dark:border-zinc-600 dark:text-zinc-200"
                            type="text" id="objective" placeholder="Objetivo del proyecto">
                    </div>
                    <div class="mb-4">
                        <label class="block text-zinc-700 dark:text-zinc-300 mb-2" for="deadline">Fecha
                            de Registro:</label>
                        <input
                            class="w-full px-3 py-2 border rounded-lg dark:bg-zinc-700 dark:border-zinc-600 dark:text-zinc-200"
                            type="date" id="deadline">
                    </div>
                    <div class="mb-4">
                        <label class="block text-zinc-700 dark:text-zinc-300 mb-2" for="plan">Plan Seleccionado:</label>
                        <select
                            class="w-full px-3 py-2 border rounded-lg dark:bg-zinc-700 dark:border-zinc-600 dark:text-zinc-200"
                            id="plan" onclick="toggleDiagramas()">
                            <option value="basico">Básico</option>
                            <option value="estandar">Estándar</option>
                            <option value="premium">Premium</option>
                            <option value="Personalizado">Personalizado</option>
                        </select>
                    </div>
                    <div class="mb-4 hidden" id="diagrams-select">
                        <label class="block text-zinc-700 dark:text-zinc-300 mb-2" for="diagrams">Diagramas y
                            Modelos:</label>
                        <select multiple
                            class="w-full px-3 py-2 border rounded-lg dark:bg-zinc-700 dark:border-zinc-600 dark:text-zinc-200"
                            id="diagrams">
                            <option value="requisitos">Documento de Requisitos (IEEE-830)</option>
                            <option value="casos-uso">Casos de Uso</option>
                            <option value="modelo-clases">Modelo de Clases</option>
                            <option value="modelo-objetos">Modelo de Objetos</option>
                            <option value="modelo-er">Modelo Entidad-Relación</option>
                            <option value="modelo-er">Modelo Relaciónal</option>
                        </select>
                    </div>
                    <button class="button_view" style="width: 100%;">Registrar
                        Proyecto</button>
                </form>
            </div>
            <div class="w-full md:w-1/2 p-4 flex justify-center items-center">
                <img src="/static/img/pro.jpg" alt="Project Illustration" class="rounded-lg shadow-md">
            </div>
        </div>
    </div>

    <script>
        const planSelect = document.getElementById('plan');
        const diagramsSelect = document.getElementById('diagrams-select');

        const toggleDiagramas = () => {
            if (planSelect.value === 'Personalizado') {
                diagramsSelect.classList.remove('hidden');
            } else {
                diagramsSelect.classList.add('hidden');
            }
        };

        planSelect.addEventListener('change', toggleDiagramas);
    </script>
</body>

</html>
