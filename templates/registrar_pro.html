la<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/static/img/sirs.jpg">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/25eed41d7b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/static/css/estilos.css">
    <link rel="stylesheet" href="/static/css/reg_pro.css">


    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript">

        function validar() {
            var nombre_proyecto = document.getElementById("project-name");
            var descripcion = document.getElementById("description");
            var Objetivo = document.getElementById("objective");
            var fecha = document.getElementById("deadline");


            if (nombre_proyecto.value == "" || descripcion.value == "" || Objetivo.value == "" || fecha.value == "") {
                Swal.fire({
                    title: "Celda vacía",
                    text: "Por Favor revise y complete todos sus datos",
                    icon: "warning",
                    confirmButtonColor: "#3085d6",
                });
                return false;
            }

            else {
                Swal.fire({
                    title: "Datos Correctos",
                    icon: "success",
                    confirmButtonColor: "#3085d6",
                    timer: 1500,
                });
                return true;
            }
        };

    </script>



    <title>Registrar Proyecto</title>
</head>

<body>

    <header>
        <a href="{{ url_for('index') }}" class="logo"><img src="/static/img/sirs.jpg" width="60px"></a>

        <ul class="navbar">
            <li><a href="{{ url_for('index') }}">Home</a></li>
            <li><a href="{{ url_for('sobre_nosotros') }}">Sobre Nosotros</a></li>
            <li><a href="{{ url_for('modulos') }}" class="active">Gestion de Proyectos</a></li>
            <li><a href="{{ url_for('opiniones') }}">Opiniones</a></li>
            <li><a href="{{ url_for('perfil') }}">Perfil</a></li>
        </ul>

        <div class="main">
            <a href="{{ url_for('logout') }}" class="user"><i class="fa-solid fa-user"></i>{% if log %} {{log}} Sesion
                {%
                endif %}</a>
            <div class="bx bx-menu" id="menu-icon"><i class="fa-solid fa-bars"></i></div>
        </div>
    </header>

    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.3.8/build/spline-viewer.js"></script>
    <spline-viewer url="https://prod.spline.design/oP1Rx8Le7K9noHAa/scene.splinecode"></spline-viewer>


    <section style="margin-top: 50px;">
        <div className="min-h-screen bg-black/95 p-4 md:p-6 lg:p-8 flex items-center justify-center">
            <Card className="w-full max-w-5xl bg-[#0A0F1C] border-gray-800 overflow-hidden">
                <CardHeader className="text-center pb-6">
                    <CardTitle className="text-3xl font-bold text-white">Registrar Proyecto</CardTitle>
                </CardHeader>
                <CardContent>
                    <div className="flex flex-col lg:flex-row gap-8">
                        <Form {...form}>
                            <form onSubmit={form.handleSubmit(onSubmit)} className="space-y-6 flex-1">
                                <FormField control={form.control} name="projectName" render={({ field })=> (
                                    <FormItem>
                                        <FormLabel className="text-gray-300">Nombre del Proyecto</FormLabel>
                                        <FormControl>
                                            <Input placeholder="Ingrese el nombre del proyecto"
                                                className="bg-[#1A2032] border-gray-700 text-white" {...field} />
                                        </FormControl>
                                        <FormMessage className="text-red-400" />
                                    </FormItem>
                                    )}
                                    />
                                    <FormField control={form.control} name="description" render={({ field })=> (
                                        <FormItem>
                                            <FormLabel className="text-gray-300">Descripción</FormLabel>
                                            <FormControl>
                                                <Textarea placeholder="Descripción detallada del proyecto"
                                                    className="bg-[#1A2032] border-gray-700 text-white min-h-[100px]"
                                                    {...field} />
                                            </FormControl>
                                            <FormMessage className="text-red-400" />
                                        </FormItem>
                                        )}
                                        />
                                        <FormField control={form.control} name="applicationType" render={({ field })=> (
                                            <FormItem>
                                                <FormLabel className="text-gray-300">Tipo de Aplicativo</FormLabel>
                                                <Select onValueChange={field.onChange} defaultValue={field.value}>
                                                    <FormControl>
                                                        <SelectTrigger
                                                            className="bg-[#1A2032] border-gray-700 text-white">
                                                            <SelectValue
                                                                placeholder="Seleccione el tipo de aplicativo" />
                                                        </SelectTrigger>
                                                    </FormControl>
                                                    <SelectContent className="bg-[#1A2032] border-gray-700">
                                                        <SelectItem value="mobile" className="text-white">Aplicativo
                                                            Móvil</SelectItem>
                                                        <SelectItem value="web" className="text-white">Aplicativo Web
                                                        </SelectItem>
                                                        <SelectItem value="desktop" className="text-white">Aplicativo de
                                                            Escritorio</SelectItem>
                                                    </SelectContent>
                                                </Select>
                                                <FormMessage className="text-red-400" />
                                            </FormItem>
                                            )}
                                            />
                                            <FormField control={form.control} name="objective" render={({ field })=> (
                                                <FormItem>
                                                    <FormLabel className="text-gray-300">Objetivo del Proyecto
                                                    </FormLabel>
                                                    <FormControl>
                                                        <Input placeholder="Objetivo del proyecto"
                                                            className="bg-[#1A2032] border-gray-700 text-white"
                                                            {...field} />
                                                    </FormControl>
                                                    <FormMessage className="text-red-400" />
                                                </FormItem>
                                                )}
                                                />
                                                <FormField control={form.control} name="registrationDate" render={({
                                                    field })=> (
                                                    <FormItem>
                                                        <FormLabel className="text-gray-300">Fecha de Registro
                                                        </FormLabel>
                                                        <FormControl>
                                                            <Input type="date"
                                                                className="bg-[#1A2032] border-gray-700 text-white"
                                                                {...field} />
                                                        </FormControl>
                                                        <FormMessage className="text-red-400" />
                                                    </FormItem>
                                                    )}
                                                    />
                                                    <Button type="submit"
                                                        className="w-full bg-blue-600 hover:bg-blue-700 text-white">
                                                        Registrar Proyecto
                                                    </Button>
                            </form>
                        </Form>
                        <div className="flex-1 hidden lg:block">
                            <img src="/placeholder.svg?height=600&width=400" alt="Project Registration"
                                className="w-full h-full object-cover rounded-lg" />
                        </div>
                    </div>
                </CardContent>
            </Card>
        </div>
    </section>

    <!--Js Link-->
    <script type="text/javascript" src="/static/js/bar.js"></script>
</body>

</html>
