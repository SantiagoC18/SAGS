<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/static/img/sirs.jpg">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/25eed41d7b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/static/css/estilos.css">
    <link rel="stylesheet" href="/static/css/reg_pro.css">






    <title>Registrar Proyecto</title>
</head>

<body>

    <header>
        <a href="{{ url_for('index') }}" class="logo"><img src="/static/img/sirs.jpg" width="60px"></a>

        <ul class="navbar">
            <li><a href="{{ url_for('index') }}">Home</a></li>
            <li><a href="{{ url_for('sobre_nosotros') }}">Sobre Nosotros</a></li>
            <li><a href="{{ url_for('modulos') }}" class="active">Gestion de Proyectos</a></li>
            <li><a href="{{ url_for('opiniones') }}">Opiniones</a></li>
            <li><a href="{{ url_for('perfil') }}">Perfil</a></li>
        </ul>

        <div class="main">
            <a href="{{ url_for('logout') }}" class="user"><i class="fa-solid fa-user"></i>{% if log %} {{log}} Sesion
                {%
                endif %}</a>
            <div class="bx bx-menu" id="menu-icon"><i class="fa-solid fa-bars"></i></div>
        </div>
    </header>

    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.3.8/build/spline-viewer.js"></script>
    <spline-viewer url="https://prod.spline.design/oP1Rx8Le7K9noHAa/scene.splinecode"></spline-viewer>


    <section>
        <div class="min-h-screen  p-4 md:p-6 lg:p-8 flex items-center justify-center">
            <div
                class="w-full max-w-5xl bg-[#020615] border-slate-50 border-solid overflow-hidden rounded-lg shadow-lg sombra">
                <div class="text-center py-8">
                    <h1 class="text-4xl font-bold text-white">Registrar Proyecto</h1>
                </div>
                <div class="p-6">
                    <div class="flex flex-col lg:flex-row gap-8">
                        <form class=" flex-1" method="POST" onsubmit="validar()">
                            <div class="mb-4">
                                <label class="text-zinc-300">Nombre del Proyecto</label>
                                <input type="text" placeholder="Ingrese el nombre del proyecto" name="proyect_name"
                                    class="bg-[#1A2032] border-zinc-700 text-white w-full p-2 rounded" />
                                <span class="text-red-400"></span>
                            </div>
                            <div class="mb-4">
                                <label class="text-zinc-300">Descripción</label>
                                <textarea placeholder="Descripción detallada del proyecto"
                                    class="bg-[#1A2032] border-zinc-700 text-white min-h-[100px] w-full p-2 rounded" name="descripcion"></textarea>
                                <span class="text-red-400"></span>
                            </div>
                            <div class="mb-4">
                                <label class="text-zinc-300">Tipo de Aplicativo</label>
                                <select class="bg-[#1A2032] border-zinc-700 text-white w-full p-2 rounded" name="tipo">
                                    <option value="" disabled selected>Seleccione el tipo de aplicativo</option>
                                    <option value="mobile">Aplicativo Móvil</option>
                                    <option value="web">Aplicativo Web</option>
                                </select>
                                <span class="text-red-400"></span>
                            </div>
                            <div class="mb-4">
                                <label class="text-zinc-300">Fecha de Registro</label>
                                <input type="date" class="bg-[#1A2032] border-zinc-700 text-white w-full p-2 rounded" name="fecha" />
                                <span class="text-red-400"></span>
                            </div>
                            <button type="submit"
                                class="w-full bg-blue-600 hover:bg-blue-700 text-white p-2 rounded">Registrar
                                Proyecto</button>
                        </form>
                        <div class="flex-1 hidden lg:block">
                            <img src="/static/img/_275209b8-9d88-46fb-a893-32c4227eda3a.jpeg" alt="Project Registration"
                                class="w-full h-full object-cover rounded-lg" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!--Js Link-->
    <script type="text/javascript" src="/static/js/bar.js"></script>
</body>

</html>
