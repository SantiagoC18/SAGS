<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/static/img/sirs.jpg">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/25eed41d7b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/static/css/estilos.css">
    <link rel="stylesheet" href="/static/css/reg_pro.css">


    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript">
    
        function validar() {
            var nombre_proyecto = document.getElementById("project-name");
            var descripcion = document.getElementById("description");
            var Objetivo = document.getElementById("objective");
            var fecha = document.getElementById("deadline");
    
    
            if (nombre_proyecto.value == "" || descripcion.value == "" || Objetivo.value == ""|| fecha.value == "") {
                    Swal.fire({
                    title: "Celda vacía",
                    text: "Por Favor revise y complete todos sus datos",
                    icon: "warning",
                    confirmButtonColor: "#3085d6",
                });
                return false;
            }
    
                else {
                    Swal.fire({
                    title: "Datos Correctos",
                    icon: "success",
                    confirmButtonColor: "#3085d6",
                    timer: 1500,
                });
                    return true;
                }
            };
    
        </script>



    <title>Registrar Proyecto</title>
</head>

<body>

    <header>
        <a href="{{ url_for('index') }}" class="logo"><img src="/static/img/sirs.jpg" width="60px"></a>
    
        <ul class="navbar">
            <li><a href="{{ url_for('index') }}">Home</a></li>
            <li><a href="{{ url_for('sobre_nosotros') }}">Sobre Nosotros</a></li>
            <li><a href="{{ url_for('modulos') }}" class="active">Gestion de Proyectos</a></li>
            <li><a href="{{ url_for('opiniones') }}">Opiniones</a></li>
            <li><a href="{{ url_for('perfil') }}">Perfil</a></li>
        </ul>
    
        <div class="main">
            <a href="{{ url_for('logout') }}" class="user"><i class="fa-solid fa-user"></i>{% if log %} {{log}} Sesion {%
                endif %}</a>
            <div class="bx bx-menu" id="menu-icon"><i class="fa-solid fa-bars"></i></div>
        </div>
    </header>

    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.3.8/build/spline-viewer.js"></script>
    <spline-viewer url="https://prod.spline.design/oP1Rx8Le7K9noHAa/scene.splinecode"></spline-viewer>


    <div class="container mx-auto flex justify-center items-center h-screen">
        <div class="flex flex-col md:flex-row bg-grey-800 dark:bg-zinc-800 p-6 rounded-lg shadow-md w-90" style="box-shadow: 0 0 7px 1px rgba(255, 255, 255, 0.3);">
            <div class="w-full md:w-1/2 p-4">
                <h2 class="text-2xl font-semibold mb-4 text-zinc-900 dark:text-zinc-100">Registrar Proyecto</h2>
                <form action="" onsubmit="return validar()">
                    <div class="mb-4">
                        <label class="block text-zinc-700 dark:text-zinc-300 mb-2" for="project-name">Nombre del
                            Proyecto:</label>
                        <input
                            class="w-full px-3 py-2 border rounded-lg dark:bg-zinc-700 dark:border-zinc-600 dark:text-zinc-200"
                            type="text" id="project-name" placeholder="Ingrese el nombre del proyecto">
                    </div>
                    <div class="mb-4">
                        <label class="block text-zinc-700 dark:text-zinc-300 mb-2"
                            for="description">Descripción:</label>
                        <textarea
                            class="w-full min-h-36 px-3 py-2 border rounded-lg dark:bg-zinc-700 dark:border-zinc-600 dark:text-zinc-200"
                            id="description" placeholder="Descripción detallada del proyecto"></textarea>
                    </div>
                    <div class="mb-4">
                        <label class="block text-zinc-700 dark:text-zinc-300 mb-2" for="objective">Objetivo del
                            Proyecto:</label>
                        <input
                            class="w-full px-3 py-2 border rounded-lg dark:bg-zinc-700 dark:border-zinc-600 dark:text-zinc-200"
                            type="text" id="objective" placeholder="Objetivo del proyecto">
                    </div>
                    <div class="mb-4">
                        <label class="block text-zinc-700 dark:text-zinc-300 mb-2" for="deadline">Fecha
                            de Registro:</label>
                        <input
                            class="w-full px-3 py-2 border rounded-lg dark:bg-zinc-700 dark:border-zinc-600 dark:text-zinc-200"
                            type="date" id="deadline">
                    </div>
                    
                    <button class="button_view" style="width: 100%;">Registrar
                        Proyecto</button>
                </form>
            </div>
            <div class="w-full md:w-1/2 p-4 flex justify-center items-center">
                <img src="/static/img/pro.jpg" alt="Project Illustration" class="rounded-lg shadow-md">
            </div>
        </div>
    </div>

    <!--Js Link-->
    <script src="alertas.js"></script>
    <script type="text/javascript" src="/static/js/bar.js"></script>
</body>
</html>
